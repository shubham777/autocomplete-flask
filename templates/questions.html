<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Input Autocomplete Suggestions Demo</title>
  <link rel="shortcut icon" href="http://designshack.net/favicon.ico">
  <link rel="icon" href="http://designshack.net/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="static/css/style.css">
  <script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="static/js/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="static/js/question-autocomplete.js"></script>
</head>

<body>
  <div id="w">
    <div id="content">
      <h1>Questions Search</h1>
      <p>Just start typing and results will be supplied from the JavaScript.</a></p>
      
      <div id="searchfield">
        <form><input type="text" name="currency" class="biginput" id="autocomplete"></form>
      </div><!-- @end #searchfield -->
      
      <div id="outputbox">
        <p id="outputcontent">Start searching for a question, the results will be displayed here.</p>
      </div>
    </div><!-- @end #content -->
  </div><!-- @end #w -->
</body>
</html>
